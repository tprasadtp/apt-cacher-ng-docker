version: 2
updates:
  - package-ecosystem: docker
    labels:
      - "dependabot"
      - "dependencies"
      - "docker"
      - "luna/automerge"
    commit-message:
      prefix: "chore(deps):"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
    pull-request-branch-name:
      separator: "-"

  # Actions
  - package-ecosystem: github-actions
    labels:
      - "dependabot"
      - "dependencies"
      - "github-action"
    commit-message:
      prefix: "ci(deps):"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
    pull-request-branch-name:
      separator: "-"
